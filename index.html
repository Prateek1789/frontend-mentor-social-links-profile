<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Social links profile">
  <meta name="author" content="Prateek Panta">
  <meta name="robots" content="index, follow">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="user-profile">
        <figure class="user-avatar">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall Avatar" class="user-avatar-img">
        </figure>
        <div class="user-info">
          <h3 class="user-name">Jessica Randall</h3>
          <p class="user-location">London, United Kingdom</p>
        </div>
      </div>
      <div class="social-links">
        <p class="user-description">"Front-end developer and avid reader."</p>
        <ul class="social-links-list">
          <li class="list-items flex-center"><a href="#" class="link" rel="noopener noreferrer">GitHub</a></li>
          <li class="list-items flex-center"><a href="#" class="link" rel="noopener noreferrer">Frontend Mentor</a></li>
          <li class="list-items flex-center"><a href="#" class="link" rel="noopener noreferrer">LinkedIn</a></li>
          <li class="list-items flex-center"><a href="#" class="link" rel="noopener noreferrer">Twitter</a></li>
          <li class="list-items flex-center"><a href="#" class="link" rel="noopener noreferrer">Instagram</a></li>
        </ul>
      </div>
    </div>
  </main>
</body>
</html>
